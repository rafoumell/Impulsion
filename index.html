    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        const colors = ["blue", "green", "yellow", "red"];
        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }
        document.body.style.backgroundColor = getRandomColor();
    </script>
</body>
